<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Website</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                alert("Please fill in all the required fields.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Car Logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Cars</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <p>If you want to contact us for more,send us a message and our team will respond</p>
        <form onsubmit="return validateForm()">
           
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="location">
        <h2>Our Location</h2>
        <p>Visit us at our showroom:</p>
        <div class="map">
            <!--We can add here out location-->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d0.000000!3d0.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMDDCsDQwJzMwLjkiTiAwwrA0OCcxMy4zIlc!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        &copy; 2023 Ricochet Auto. All rights reserved.
       
        <div class="social-media">
          Find us on:
          <a href="#" target="_blank" title="Facebook"><i class="fa fa-facebook-f"></i></a>
          <a href="#" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
          <a href="#" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
